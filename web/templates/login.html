{%extends "temp.html"%}

{%block title%}Home{%endblock%}
{%block content%}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 class="display-4">Login</h4>
        </div>
        <div class="card-body">
            <form method="POST" autocomplete="off">
                <div class="mt-2">
                    <label class="form-label" for="txtUsername">Username</label>
                    <input class="form-control shadow-none" type="text" name="txtUsername" id="txtUsername">
                </div>
                <div class="mt-2">
                    <label class="form-label" for="txtPassword">Password</label>
                    <input class="form-control shadow-none" type="Password" name="txtPassword" id="txtPassword">
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" role="submit">Login</button>
                    <span class="lead">Belum punya akun? <a href="/signup" class="text-warning d-inline">Register</a> disini</span>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
